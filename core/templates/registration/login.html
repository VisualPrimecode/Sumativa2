<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesINICIOSESION.css' %}">
	
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
   
        
   <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                
                <div class="text-center">
                    <a class="blog-header-logo" href="{%url 'menuPrincipal'%}">El Bar de Mou</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" href="registro">Registrarse</a>
                </div>
            </div>
        </header>
    <div class="container">
        
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Ingresa tus credenciales</h2>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}
                        <input type="submit" value="Ingresar" class="btn btn-success">
                        <a href="{%url 'RecuperarContra'%}" class="btn btn-success float-right">Recuperar Contraseña</a>
                        <a href="{% url 'registro' %}"class="btn btn-success float-right">¿No estas Registrado?</a>
                        
                    </form>
                        <div class="text-center">
                            <div>
                                <a href="{%url 'menuPrincipal'%}" class="btn btn-success">Volver a la pagina de inicio</a>
                            </div>

                        </div>

                   
                </div>

            </div>

        </div>

    </div>
</body>
</html>
