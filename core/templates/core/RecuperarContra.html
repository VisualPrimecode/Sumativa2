<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example Page</title>
	<!-- Bootstrap CSS -->
	
	<!-- jQuery library -->
	
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap JS -->

	<!-- Custom CSS -->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/styleRecuperar.css' %}">
    
</head>
<body>
	<header class="blog-header py-3">
			
				<div>
					<a class="blog-header-logo" href="{%url 'menuPrincipal'%}">El Bar de Mou</a>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center">
                    
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %}">cerrar sesion</a>
                    </li>
                    <li>
                        <a href="#">{{ user.username }}</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">Iniciar sesion</a>
                        <a class="btn btn-sm btn-outline-secondary" href="registro">Registrarse</a>
                    </li>
                    {% endif %}                    
                </div>
	</header>
	<div class="container">
		
		

	
		
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
                                <div ><p style="color: red;">Ingresa el numero de id asociado a tu cuenta</p></div>
								
							</div>
							
						</div>
				
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text"  name="username" id="username" tabindex="1" class="form-control" placeholder="  Usuario o email asociado. " value="" required>
									</div>
									
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6">
												<input type="button" onclick="validar()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Enviar">
											</div>
										</div>
									</div>
									
								</form>
								
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <script src="../js/js.js"></script>
</body>
</html>

<script>
	function validar() {
		if (isNaN(parseInt($("#username").val())) ) {
			alert("Debe ser un numero")
			return
		}
		if ($("#username").val() == "") {
			alert("Debe ingresar el nombre1")
			return
		}
		

		alert("si el id corresponde a una cuenta se enviara un correo con las instrucciones a seguir")
	}
</script>
