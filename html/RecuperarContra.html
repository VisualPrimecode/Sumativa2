<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example Page</title>
	<!-- Bootstrap CSS -->
	
	<!-- jQuery library -->
	
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap JS -->

	<!-- Custom CSS -->
	<link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
	<div class="col-4">
			<a class="blog-header-logo" href="#" style="color: white;font-size: 50px;">El Bar de Mou</a>
	</div>
    <div id="titulo">
        <p>¿Olvidaste tu contraseña ?</p>
    </div>
    <div><p></p></div>
	<div class="container">
		
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
                                <div  id="login-form-link"><p>Ingresa el numero de id asociado a tu cuenta</p></div>
								
							</div>
							
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text"  name="username" id="username" tabindex="1" class="form-control" placeholder="  Usuario o email asociado. " value="" required>
									</div>
									
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6">
												<input type="button" onclick="validar()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Enviar">
											</div>
										</div>
									</div>
									
								</form>
								
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <script src="../js/js.js"></script>
</body>
</html>

<script>
	function validar() {
		if (isNaN(parseInt($("#username").val())) ) {
			alert("Debe ser un numero")
			return
		}
		if ($("#username").val() == "") {
			alert("Debe ingresar el nombre1")
			return
		}
		

		alert("si el id corresponde a una cuenta se enviara un correo con las instrucciones a seguir")
	}
</script>
